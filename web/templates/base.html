<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devedor360 - {% block title %}Dashboard{% endblock %}</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <!-- Tabulator -->
  <link href="https://unpkg.com/tabulator-tables@6.2.1/dist/css/tabulator_midnight.min.css" rel="stylesheet">
  <script src="https://unpkg.com/tabulator-tables@6.2.1/dist/js/tabulator.min.js"></script>
  <!-- SheetJS (Excel export) -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
  <link rel="stylesheet" href="/static/app.css">
</head>
<body class="h-full bg-gray-950 text-gray-100">
  <div class="flex h-full">
    <!-- Sidebar -->
    <nav class="w-60 bg-gray-900 border-r border-gray-800 flex flex-col flex-shrink-0">
      <div class="p-5 border-b border-gray-800">
        <h1 class="text-xl font-bold text-blue-400 tracking-tight">Devedor360</h1>
        <p class="text-xs text-gray-500 mt-1">v2 &mdash; Pipeline Juridico</p>
      </div>
      <div class="flex-1 py-4 space-y-1 overflow-y-auto">
        <a href="/" class="flex items-center gap-3 px-5 py-2.5 text-sm transition {% if page == 'dashboard' %}bg-blue-600/20 text-blue-400 border-r-2 border-blue-400{% else %}text-gray-400 hover:bg-gray-800 hover:text-gray-200{% endif %}">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>
          Dashboard
        </a>
        <a href="/upload" class="flex items-center gap-3 px-5 py-2.5 text-sm transition {% if page == 'upload' %}bg-blue-600/20 text-blue-400 border-r-2 border-blue-400{% else %}text-gray-400 hover:bg-gray-800 hover:text-gray-200{% endif %}">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/></svg>
          Upload
        </a>
        <a href="/config" class="flex items-center gap-3 px-5 py-2.5 text-sm transition {% if page == 'config' %}bg-blue-600/20 text-blue-400 border-r-2 border-blue-400{% else %}text-gray-400 hover:bg-gray-800 hover:text-gray-200{% endif %}">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
          Configuracao
        </a>
        <a href="/pipeline" class="flex items-center gap-3 px-5 py-2.5 text-sm transition {% if page == 'pipeline' %}bg-blue-600/20 text-blue-400 border-r-2 border-blue-400{% else %}text-gray-400 hover:bg-gray-800 hover:text-gray-200{% endif %}">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
          Pipeline
        </a>
        <hr class="border-gray-800 my-3 mx-5">
        <a href="/individuos" class="flex items-center gap-3 px-5 py-2.5 text-sm transition {% if page == 'individuos' %}bg-blue-600/20 text-blue-400 border-r-2 border-blue-400{% else %}text-gray-400 hover:bg-gray-800 hover:text-gray-200{% endif %}">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
          Individuos
        </a>
        <a href="/processos" class="flex items-center gap-3 px-5 py-2.5 text-sm transition {% if page == 'processos' %}bg-blue-600/20 text-blue-400 border-r-2 border-blue-400{% else %}text-gray-400 hover:bg-gray-800 hover:text-gray-200{% endif %}">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
          Processos
        </a>
        <a href="/devedores" class="flex items-center gap-3 px-5 py-2.5 text-sm transition {% if page == 'devedores' %}bg-blue-600/20 text-blue-400 border-r-2 border-blue-400{% else %}text-gray-400 hover:bg-gray-800 hover:text-gray-200{% endif %}">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>
          Devedores
        </a>
        <a href="/arquivos" class="flex items-center gap-3 px-5 py-2.5 text-sm transition {% if page == 'arquivos' %}bg-blue-600/20 text-blue-400 border-r-2 border-blue-400{% else %}text-gray-400 hover:bg-gray-800 hover:text-gray-200{% endif %}">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/></svg>
          Arquivos
        </a>
        <hr class="border-gray-800 my-3 mx-5">
        <a href="/ajuda" class="flex items-center gap-3 px-5 py-2.5 text-sm transition {% if page == 'ajuda' %}bg-blue-600/20 text-blue-400 border-r-2 border-blue-400{% else %}text-gray-400 hover:bg-gray-800 hover:text-gray-200{% endif %}">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
          Ajuda
        </a>
      </div>
      <!-- Pipeline status indicator (all pages) -->
      <div id="sidebar-pipeline-status" class="px-4 py-3 border-t border-gray-800">
        <!-- Preenchido por JS -->
      </div>
      <div class="p-4 border-t border-gray-800 text-xs text-gray-600">
        Devedor360 v2
      </div>
    </nav>

    <!-- Main content -->
    <main class="flex-1 overflow-y-auto">
      <div class="p-6 max-w-[1600px] mx-auto">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>

  <script src="/static/app.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
